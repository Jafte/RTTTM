{% extends "account/base.html" %}

{% load i18n crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="uk-form uk-form-horizontal">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="uk-form-row">
            <input type="submit" class="uk-button uk-button-secondary" name="action" value="{% trans 'Set Password' %}"/>
        </div>
    </form>
{% endblock %}
