{% extends 'sound/base.html' %}

{% block title %}Список аудиозаписей{% endblock %}

{% block content %}
    <h1>Список аудиозаписей</h1>
    {% for sound in sound_list %}
        <a class="uk-panel uk-panel-hover uk-panel-header" href="{{ sound.get_absolute_url }}">
            <h3 class="uk-panel-title">{{ sound.text.name }}</h3>
            <p>{{ sound.author }}</p>
        </a>
    {% endfor %}
{% endblock %}
