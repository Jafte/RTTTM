{% extends 'base.html' %}

{% block content-main %}
<div class="uk-container uk-container-center uk-margin-top">
    <div class="uk-grid">
        <div class="uk-width-1-2">
            <h2>Последние прочитанное</h2>
            <div class="sound-list">
                {% for sound in last_sounds %}
                    {% include "sound/snippets/sound_list.html" with sound=sound mode="short" %}
                {% empty %}
                    <p>Ни одной новой записи, господа :( как же так...</p>
                {% endfor %}
            </div>
        </div>
        <div class="uk-width-1-2">
            <h2>Новые голоса</h2>
        </div>
    </div>
</div>
{% endblock %}
