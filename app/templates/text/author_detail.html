{% extends 'text/base.html' %}

{% block title %}{{ author.name }}{% endblock %}

{% block content %}
    <h1>{{ author.name }}</h1>
    <hr class="border-top border-color-main">
    {{ author.about|linebreaks }}
    <h2>Произведения:</h2>
    {% for text in author.texts.all %}
        <p>
            <a href="{{ text.get_absolute_url }}">{{ text.name }}</a>
        </p>
    {% empty %}
        <p>Произведений автора не найдено</p>
    {% endfor %}
{% endblock %}
